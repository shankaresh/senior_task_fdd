<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.button').click(function(){
                $('.in').each(function(){
                    var checker = $(this).val();
                    if (checker == ''){
                        $(this).addClass('out');
                    }
                });
            });
            $('.in').keypress(function(){
                $(this).removeClass('out');
            });
            $('select').change(function(){
                $(this).removeClass('out');
            })
        });
    </script>
    <style>
        .out {
            border-color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="a" class="in">
    <input type="number" id="b" class="in">
    <input type="email" id="c" class="in">
    <input type="text" id="d" class="in">
    <select class="in" id="e">
        <option></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <select class="in" id="f">
        <option></option>
        <option class="A">A</option>
        <option class="B">B</option>
        <option class="C">C</option>
    </select>
    <button class="button">submit</button>
</body>

</html>

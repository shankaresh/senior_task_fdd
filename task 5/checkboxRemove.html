<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check all checkbox Prop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
    /* for design */
    .cards-top {
        padding: 1em 0 0;
    }
    .gap-bottom {
        padding: 20px;
    }
    .grid {
        border: 1px solid;
        border-radius: 5px;
        padding: 1em 1em;
    }

</style>
<body style="background-color: royalblue;">
    <section class="container"><form>
        <div class="row cards-top">
            <div class="col-lg-3 col-md-4 col-sm-6 gap-bottom">
                <div class="columns grid">
                    <div><input type="checkbox" name="case1" class="checkbox1" id="checkbox1" value="1"><label>Python</label></div>
                    <div><input type="checkbox" name="case1" class="checkbox2" id="checkbox2" value="2"><label>Javascript</label></div>
                    <div><input type="checkbox" name="case1" class="checkbox3" id="checkbox3" value="3"><label>Angular</label></div>
                    <div><input type="checkbox" name="case1" class="checkbox4" id="checkbox4" value="4"><label>React</label></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 gap-bottom">
                <div class="columns grid">
                    <div><input type="checkbox" name="case2" class="checkbox1" id="checkbox1" value="1"><label>Python</label></div>
                    <div><input type="checkbox" name="case2" class="checkbox2" id="checkbox2" value="2"><label>Javascript</label></div>
                    <div><input type="checkbox" name="case2" class="checkbox3" id="checkbox3" value="3"><label>Angular</label></div>
                    <div><input type="checkbox" name="case2" class="checkbox4" id="checkbox4" value="4"><label>React</label></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 gap-bottom">
                <div class="columns grid">
                    <div><input type="checkbox" name="case3" class="checkbox1" id="checkbox1" value="1"><label>Python</label></div>
                    <div><input type="checkbox" name="case3" class="checkbox2" id="checkbox2" value="2"><label>Javascript</label></div>
                    <div><input type="checkbox" name="case3" class="checkbox3" id="checkbox3" value="3"><label>Angular</label></div>
                    <div><input type="checkbox" name="case3" class="checkbox4" id="checkbox4" value="4"><label>React</label></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 gap-bottom">
                <div class="columns grid">
                    <div><input type="checkbox" name="case4" class="checkbox1" id="checkbox1" value="1"><label>Python</label></div>
                    <div><input type="checkbox" name="case4" class="checkbox2" id="checkbox2" value="2"><label>Javascript</label></div>
                    <div><input type="checkbox" name="case4" class="checkbox3" id="checkbox3" value="3"><label>Angular</label></div>
                    <div><input type="checkbox" name="case4" class="checkbox4" id="checkbox4" value="4"><label>React</label></div>
                </div>
            </div>
        </div>
        <div>
            <button type="reset" id="reset">RESET</button>
        </div>
    </form>
    </section>
    
    <script>
        $(document).ready(function(){
            $('input').change(function(){
                var isChecked = $(this).prop('checked');
                var currentClass = $(this).attr('class');
                var currentName = $(this).attr('name');
                if (isChecked == true){
                    $('input[name='+currentName+']').not(this).siblings('label').hide();
                    $('.'+currentClass).not(this).siblings('label').hide();
                    $('input[name='+currentName+']').not(this).hide();
                    $('.'+currentClass).not(this).hide();
                } 
            });

            $('#reset').click(function(){
                $('input[type=checkbox]').show();
                $('input[type=checkbox]').siblings('label').show();
            });
        });
    </script>
</body>
</html>
